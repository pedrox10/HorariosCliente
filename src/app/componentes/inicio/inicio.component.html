<div class="columns principal">
  <div class="column is-one-fifth sidebar hidden-print" style="padding: 0px;position: sticky; top: 0px;">
    <div class="cabecera">
      <div class="logo">
        <img src="../../../assets/gams.svg" >
      </div>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: space-around;">
      <div class="menu" style="margin-top: 20px">
        <p class="menu-label pl-2 pb-4" style="color: white">Menú de Navegación</p>
        <ul>
          <li id="primer_item" class="item" routerLink="ver-terminales">
            <i class="fas fa-th"></i>Ver Terminales
          </li>
          <li class="item" routerLink="horarios">
            <i class="fas fa-clock"></i>Horarios
          </li>
          <li class="item" routerLink="asuetos">
            <i class="fas fa-gift"></i>Feriados y Asuetos
          </li>
          @if(isAdmin) {
          <li class="item" routerLink="adm-terminales">
            <i class="fas fa-fax"></i>Adm. de Terminales
          </li>
          }
        </ul>
      </div>
      <div class="menu vbox-centered" style="color: grey; margin-bottom: 5px;">
        <div class="hbox">
          <i class="fas fa-user-circle" style="font-size: 3em; align-self: center"></i>
          <div class="vitem">
            <span style="color: white">{{authService.obtenerNombre()}}</span>
            <span style="color: white; text-align: center; font-size: 0.85em">{{authService.obtenerRol()}}</span>
          </div>
        </div>
        <button class="button is-primary is-small is-rounded" style="color: white; align-self: center" (click)="cerrarSesion()">
          <i class="fas fa-sign-out-alt mr-1"></i>
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>

  <div id="main" class="column" style="background-color: #E9EFEE;padding: 15px;">
    <router-outlet></router-outlet>
  </div>
</div>
