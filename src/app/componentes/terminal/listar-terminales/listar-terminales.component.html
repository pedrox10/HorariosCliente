<div class="box fondo" style="height: 100%;">
  <div class="title">
    <h1>Lista de Terminales</h1>
  </div>
  <div class="hbox" style="margin-bottom: 0px;">
  <!--<input #buscador class="input" type="text" placeholder="Buscar terminal..." (input)="buscar(buscador.value)">-->
    <span class="label mt-2">Filtrar por estado: </span>
    <div class="buttons has-addons is-centered mb-1">
      <button class="button" (click)="filtrarPorEstado(null)">
        <div class="hitem">
          <div class="circle" style="background-color: {{getColor('Gris')}}; border: 1px #999 solid; align-self: center"></div>
          <span>Todos</span>
        </div>
      </button>
      <button class="button" (click)="filtrarPorEstado(true)">
        <div class="hitem">
          <div class="circle" style="background-color: {{getColor('Verde')}}; border: 1px #999 solid; align-self: center"></div>
          <span>Con Conexión</span>
        </div>
      </button>
      <button class="button" (click)="filtrarPorEstado(false)">
        <div class="hitem">
          <div class="circle" style="background-color: {{getColor('Guindo')}}; border: 1px #999 solid; align-self: center"></div>
          <span>Sin Conexión</span>
        </div>
      </button>
    </div>
  </div>
  <div class="terminales  animate__animated animate__fadeIn" id="terminales">
    @for (terminal of terminalesFiltrados; track terminal) {
    <app-terminal [terminal]="terminal">
    </app-terminal>
    }
  </div>
</div>
