<div class="box fondo" style="height: 100%;">
  <div class="title">
    <h1>Lista de Terminales</h1>
  </div>
  <div class="hbox" style="margin-bottom: 0px;">
  <!--<input #buscador class="input" type="text" placeholder="Buscar terminal..." (input)="buscar(buscador.value)">-->
    <span class="label mt-2">Filtrar por categoria: </span>
    <div class="buttons is-centered mb-1" style="gap: 0px">
      <button class="button"  (click)="filtrarPorCategoria('Central')" [class.seleccionado]="isSelected('Central')">
        <div class="hitem" >
          @if(isSelected('Central')) {
          <i class="fas fa-check has-text-success" style="align-self: center;"></i>
          }
          <span>Central</span>
        </div>
      </button>
      <button class="button" (click)="filtrarPorCategoria('Distrito')" [class.seleccionado]="isSelected('Distrito')">
        <div class="hitem">
          @if(isSelected('Distrito')) {
          <i class="fas fa-check has-text-success" style="align-self: center;"></i>
          }
          <span>Distrito</span>
        </div>
      </button>
      <button class="button" (click)="filtrarPorCategoria('Unidad')" [class.seleccionado]="isSelected('Unidad')">
        <div class="hitem">
          @if(isSelected('Unidad')) {
          <i class="fas fa-check has-text-success" style="align-self: center;"></i>
          }
          <span>Unidad</span>
        </div>
      </button>
      <button class="button" (click)="filtrarPorCategoria('Salud')" [class.seleccionado]="isSelected('Salud')">
        <div class="hitem">
          @if(isSelected('Salud')) {
          <i class="fas fa-check has-text-success" style="align-self: center;"></i>
          }
          <span>Salud</span>
        </div>
      </button>
    </div>
  </div>
  <div class="terminales  animate__animated animate__fadeIn" id="terminales">
    @for (terminal of terminalesFiltrados; track terminal) {
    <app-terminal [terminal]="terminal">
    </app-terminal>
    }
  </div>
</div>
