<div class="modal-card" style="width: 400px;">
  <header class="modal-card-head">
    <p class="modal-card-title">{{accion}} Terminal</p>
    <button (click)="cerrarModal()" class="delete" aria-label="close"></button>
  </header>
  <form [formGroup]="formAccion">
    <section class="modal-card-body">
      <div class="hitem">
        <div class="field" style="flex: 1">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" id="nombre" type="text" (change)="cambio($event)" formControlName="nombre"
                   placeholder="Planta Baja"/>
            @if(f['nombre'].invalid) {
              @if(f['nombre'].touched && f['nombre'].hasError('required')) {
                <p class='help is-danger'>¡El nombre es requerido!</p>
              } @else {
                @if(f['nombre'].hasError('maxlength')) {
                  <p class='help is-danger'>¡El nombre es demasiado largo!</p>
                } @else {
                  <p class='help is-info'>* Maximo 14 caracteres</p>
                }
              }
            } @else {
              <p class='help is-info'>* Maximo 14 caracteres</p>
            }
          </div>
        </div>
        <div class="field  has-text-centered" style="margin-top: 2px;">
          <label class="label">¿Tiene conexión?</label>
          <label class="b-checkbox checkbox is-dark" style="justify-content: center">
            <input type="checkbox" formControlName="tieneConexion">
            <span class="check"></span>
          </label>
        </div>
      </div>
      <div class="hitem">
        <div class="field">
          <label class="label">Dirección IP</label>
          <div class="control">
            <input class="input" id="ip" type="text" formControlName="ip" placeholder="192.168.70.xxx">
          </div>
        </div>
        <div class="field">
          <label class="label">Puerto</label>
          <div class="control">
            <input class="input" id="puerto" type="text" formControlName="puerto" placeholder="4370">
          </div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <div class="buttons">
        <button class="button es-primario" type="button" (click)="onSubmit()" [disabled]="formAccion.invalid">
          Guardar
        </button>
        <button class="button" type="button" (click)="cerrarModal()">Cancelar</button>
      </div>
    </footer>
  </form>
</div>
