<div class="box" style="height: 100%;">
  <div class="title">
    <h1>Administracion de Terminales</h1>
  </div>
  <div class="animate__animated animate__fadeIn" style="box-sizing: border-box; width: fit-content;">
    <div class="hbox">
      <div class="hitem">
      </div>
      <div class="hitem">
      </div>
      <div class="hitem">
      </div>
      <div class="hitem has-tooltip-arrow" data-tooltip="Agregar Terminal" style="margin-left: auto;">
        <button class="button" (click) = "abrirModal({id:1,nombre:'Test','ip':'192.1','puerto':4356})"><span class="icon"><i class="fas fa-plus "></i></span></button>
      </div>
    </div>
    <table class="table is-bordered is-hoverable animate__animated animate__fadeIn">
      <tr style="background-color: #d6e6f6;">
        <th>#</th>
        <th>Nombre</th>
        <th>IP</th>
        <th>Puerto</th>
        <th>Acciones</th>
      </tr>
      <tbody>
      @for (t of terminales; track t; let i = $index) {
        <tr id={{t.id}}>
          <td>{{i + 1}}</td>
          <td>{{t.nombre}}</td>
          <td>{{t.ip}}</td>
          <td>{{t.puerto}}</td>
          <td>
            <div class="hitem">
              <span class="icon has-tooltip-arrow" data-tooltip="Editar" routerLink="/">
                <i class="far fa-edit icon-btn"></i>
              </span>
              <span class="icon has-tooltip-arrow " data-tooltip="Eliminar" routerLink="/">
                <i class="far fa-times-circle icon-btn"></i>
              </span>
            </div>
          </td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
