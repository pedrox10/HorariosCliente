<div class="modal-card" style="min-height: 650px; width: 850px">
  <header class="modal-card-head">
    <p class="modal-card-title">Reporte</p>
    <button class="delete" aria-label="close"></button>
  </header>
  <section class="modal-card-body">
    <table class="table is-bordered is-hoverable">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>CI</th>
        <th>Retraso [min]</th>
        <th>Sin Marcar</th>
        <th>Ausencias</th>
      </tr>
      <tbody>
      @for (reporte of reportes; track reporte; let index = $index) {
      <tr>
        <td>{{index +1}}</td>
        <td>
          <div class="hitem">
            {{reporte.usuario.nombre}}
            <div class="dropdown is-up is-hoverable">
              <div class="dropdown-trigger">
                 <span><i class="far fa-question-circle has-text-link"></i></span>
              </div>
              <div class="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <div style="padding: 10px; border-radius: 15px; background-color: yellow;">
                    Ahora si esta mejor
                  </div>
                </div>
              </div>
            </div>
         </div>
  </td>
  <td>{{reporte.usuario.ci}}</td>
        <td>{{reporte.totalMinRetrasos}}</td>
        <td>{{reporte.totalSinMarcar}}</td>
        <td></td>
      </tr>
      }
      </tbody>
    </table>
  </section>
  <footer class="modal-card-foot">
    <div class="buttons">
      <button class="button es-primario" type="button">
        Guardar
      </button>
      <button class="button" type="button">Cancelar</button>
    </div>
  </footer>
</div>
