<div class="box" style="height: 100%;">
  <div class="hitem mb-5">
    <span (click)="irAtras()"  class="icon button mt-1"><i class="fas fa-arrow-left"></i></span>
    <div class="title">
      <h1>Funcionarios en Terminal</h1>
    </div>
  </div>
  <div class="animate__animated animate__fadeIn">
    <div style="box-sizing: border-box; width: fit-content;">
      <div class="hbox">
        <div class="hitem">
          <label class="label mt-2">Buscar: </label>
          <p class="control has-icons-right">
            <input (input)="applyFilter($event)" type="text" class="input" placeholder="Nombre o CI"/>
            <span class="icon is-right"><i class="fas fa-search"></i></span>
          </p>
        </div>
        <div class="hitem">
        </div>
        <div class="hitem">

        </div>
      </div>
      <table class="table is-bordered">
        <tr>
          <th>
            <label class="b-checkbox checkbox" style="padding: 0px">
              <input type="checkbox" value="false">
              <span class="check"></span>
            </label>
          </th>
          <th>#</th>
          <th style="width: 100px;">CI</th>
          <th style="width: 250px;">Nombre</th>
          <th>Horario Actual</th>
          <th>Cargo</th>
          <th>Genero</th>
          <th>Acciones</th>
        </tr>
        <tbody>
        @for (item of usuariosFiltrados; track item; let index = $index) {
        <tr>
            <td>
              <label class="b-checkbox checkbox">
                <input type="checkbox" value="false">
                <span class="check"></span>
              </label>
            </td>
            <td>{{index +1}}</td>
          <td>{{item.user_id}}</td>
          <td>{{item.name}}</td>
          <td>Oficina 2T</td>
          <td>Aux Tec</td>
          <td>M</td>
          <td>
            <div class="hitem">
              <span class="icon has-tooltip-arrow" data-tooltip="Ver Horario" routerLink="/ver-horario">
                <i class="far fa-calendar-alt icon-btn"></i>
              </span>
              <span class="icon has-tooltip-arrow" data-tooltip="Ver Marcaciones" routerLink="/ver-marcaciones/{{ip}}/{{
        puerto}}/{{item.user_id}}">
                <i class="far fa-calendar-check icon-btn"></i>
              </span>
            </div>
          </td>
        </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
